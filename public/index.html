<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css"> 
  </head>

  <body>

    <div id="analog-clock">
      <div class="clock">
          <div class="hour-div hour1">1</div>
          <div class="hour-div hour2">2</div>
          <div class="hour-div hour3">3</div>
          <div class="hour-div hour4">4</div>
          <div class="hour-div hour5">5</div>
          <div class="hour-div hour6">6</div>
          <div class="hour-div hour7">7</div>
          <div class="hour-div hour8">8</div>
          <div class="hour-div hour9">9</div>
          <div class="hour-div hour10">10</div>
          <div class="hour-div hour11">11</div>
          <div class="hour-div hour12">12</div>

          <div id="hours_ind" class="indicator hours"></div>
          <div id="minutes_ind" class="indicator minutes"></div>
          <div id="seconds_ind" class="indicator seconds"></div>
      </div>
    </div>

    <div id="digital-clock" class="digital">
    </div>

    <select id="selector">
      <option value="analog">Analog</option>
      <option value="digital">Digital</option>
    </select>

    <script src="scripts/app.js"></script>
    
  </body>
</html>
